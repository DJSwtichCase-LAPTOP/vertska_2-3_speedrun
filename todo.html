<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    
    <style>
        
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .progress {
            background-color: #fff;
        }
        .form-check-label {
            font-size: 20px;
            white-space: nowrap; 
            overflow-wrap: break-word; 
        }

        
        @media (max-width: 768px) {
            .container {
                padding: 50px 20px 60p; 
            }
        }
        @media (max-width: 532px) {
            .form-check-label {
                white-space: normal; 
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="container text-center">    
            <h3>To do list</h3>
            <div class="progress mt-3" style="height: 25px;">
                <div id="progress-bar" class="progress-bar bg-success" style="width: 0%;" role="progressbar">0%</div>
            </div>
            
            <div class="mt-3 text-start">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="10" onclick="updateProgress()">
                    <label class="form-check-label">Собрать ежедневные награды</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="10" onclick="updateProgress()">
                    <label class="form-check-label">Собрать ресурсы из сундука</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="10" onclick="updateProgress()">
                    <label class="form-check-label">Дать указания всем друзьям с желтым сердцем</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="10" onclick="updateProgress()">
                    <label class="form-check-label">Ресурсы на земле</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="10" onclick="updateProgress()">
                    <label class="form-check-label">Ресурсы в воде</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="10" onclick="updateProgress()">
                    <label class="form-check-label">Поговорить с посетителями острова</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="10" onclick="updateProgress()">
                    <label class="form-check-label">Подарки крафт</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="10" onclick="updateProgress()">
                    <label class="form-check-label">Подарки готовка</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="10" onclick="updateProgress()">
                    <label class="form-check-label">Подарки подарить</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="10" onclick="updateProgress()">
                    <label class="form-check-label">Пройти ежедневные квесты</label>
                </div>
            </div>
        </div>
    </div>

    <div id="navbar"></div>
    <script>
        fetch('navbar.html')
          .then(response => response.text()) 
          .then(data => {
            document.getElementById('navbar').innerHTML = data; 
          });

        function updateProgress() {
            let checkboxes = document.querySelectorAll('.form-check-input:checked');
            let progress = checkboxes.length * 10;
            let progressBar = document.getElementById("progress-bar");
            
            progressBar.style.width = progress + "%";
            progressBar.innerText = progress + "%";
        }
    </script>

</body>
</html>
